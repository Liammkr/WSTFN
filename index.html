<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Liammkr/WSTMAIL/main/WSTLOGO.png"
      type="image/png"
    />
    <title>WSTFN STATUS</title>
    <style>
      body {
        background: linear-gradient(90deg, #2d1959, #000000);
        color: white;
        font-family: Arial, sans-serif;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        font-family: "Arial Black", sans-serif;
        text-align: center; /* Center the text */
      }

      #statusDisplay {
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        max-width: 500px; /* Adjust the width as needed */
        text-align: center; /* Center the text */
      }
      .btn-101,
      .btn-101 *,
      .btn-101 :after,
      .btn-101 :before,
      .btn-101:after,
      .btn-101:before {
        border: 0 solid;
        box-sizing: border-box;
      }
      .btn-101 {
        -webkit-tap-highlight-color: transparent;
        
        background-color: #000;
        background-image: none;
        color: #fff;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-size: 100%;
        font-weight: 900;
        line-height: 1.5;
        margin: 0;
        
        padding: 0;
        text-transform: uppercase;
      }
      .btn-101:disabled {
        cursor: default;
      }
      .btn-101:-moz-focusring {
        outline: auto;
      }
      .btn-101 svg {
        vertical-align: middle;
      }
      .btn-101 [hidden] {
        display: none;
      }
      .btn-101 {
        --thickness: 0.3rem;
        --roundness: 1.2rem;
        --color: #eff6ff;
        --opacity: 0.6;
        -webkit-backdrop-filter: blur(100px);
        backdrop-filter: blur(100px);
        background: none;
        background: hsla(0, 0%, 100%, 0.2);
        border: none;
        border-radius: var(--roundness);
        color: var(--color);
        cursor: pointer;
        display: block;
        font-family: Poppins, "sans-serif";
        font-size: 1rem;
        font-weight: 500;
        padding: 0.8rem 3rem;
        position: relative;
      }
      .btn-101:hover {
        background: hsla(0, 0%, 100%, 0.3);
        filter: brightness(1.2);
      }
      .btn-101:active {
        --opacity: 0;
        background: hsla(0, 0%, 100%, 0.1);
      }
      .btn-101 svg {
        border-radius: var(--roundness);
        display: block;
        filter: url(#glow);
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .btn-101 rect {
        fill: none;
        stroke: var(--color);
        stroke-width: var(--thickness);
        stroke-linejoin: round;
        stroke-dasharray: 185%;
        stroke-dashoffset: 80;
        -webkit-animation: snake 2s linear infinite;
        animation: snake 2s linear infinite;
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
        height: 100%;
        opacity: 0;
        transition: opacity 0.2s;
        width: 100%;
      }
      .btn-101:hover rect {
        -webkit-animation-play-state: running;
        animation-play-state: running;
        opacity: var(--opacity);
      }
      @-webkit-keyframes snake {
        to {
          stroke-dashoffset: 370%;
        }
      }
      @keyframes snake {
        to {
          stroke-dashoffset: 370%;
        }
      }

      /* Style the icon */
      #statusIcon {
        width: 100px; /* Adjust the size as needed */
        height: auto;
        margin: 20px auto; /* Center the icon horizontally and add some space around */
      }

      #statusImageContainer {
        margin-top: 10px; /* Add some space between status display and image */
        text-align: center; /* Center the image horizontally */
      }

      #statusImage {
        width: 2000px; /* Adjust the size as needed */
        height: auto;
        padding-top: 20px;
      }

      #setTakessButton {
        margin: 20px auto; /* Center the button horizontally */
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="logo">â€Ž </div>
    <div class="logo">WSTFN STATUS</div>

    <div id="statusDisplay">
      <!-- WSTFN Status -->
      <!-- Status will be displayed here -->
      Status: <span id="statusText">Loading...</span>
    </div>
    <button id="setTakessButton" class="btn-101">
      Take Screenshot
      <svg>
        <defs>
          <filter id="glow">
            <fegaussianblur result="coloredBlur" stddeviation="5"></fegaussianblur>
            <femerge>
              <femergenode in="coloredBlur"></femergenode>
              <femergenode in="coloredBlur"></femergenode>
              <femergenode in="coloredBlur"></femergenode>
              <femergenode in="SourceGraphic"></femergenode>
            </femerge>
          </filter>
        </defs>
        <rect />
      </svg>
    </button>

    <div id="statusImageContainer">
      <!-- Image will be displayed here -->
      <img id="statusImage" src="" alt="Status Image" />
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        measurementId: "",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      var database = firebase.database();

      // Read initial data and update status
      database
        .ref("WSTFN")
        .once("value")
        .then(function (snapshot) {
          var data = snapshot.val();
          console.log(data); // Do something with the data
          updateStatus(data);
        })
        .catch(function (error) {
          console.error(error);
        });

      // Update status whenever there's a change in the database
      database.ref("WSTFN").on("value", function (snapshot) {
        var data = snapshot.val();
        updateStatus(data);
      });

      // Set takess to True when button is clicked
      document.getElementById("setTakessButton").addEventListener("click", function () {
        database.ref("WSTFN").update({ takess: true });
      });

      function updateStatus(data) {
        var statusElement = document.getElementById("statusText");
        var imageElement = document.getElementById("statusImage");

        // Extract status and image URL from data (you might need to adjust this based on your JSON structure)
        var status = data && data.status ? data.status : "Unknown";
        var imageUrl = data && data.Current_SS ? data.Current_SS : "";

        // Update the status text
        statusElement.textContent = status;

        // Update the image
        imageElement.src = imageUrl;
      }
    </script>
  </body>
</html>
